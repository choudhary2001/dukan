
{% extends 'main/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-3 ">

          <form style="width: 23rem;" method='POST' action=''>
         
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            {% if form.errors %}
              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold"
                    >Your username or password did not match.</span
                  >
                </div>
              </div>
              {% endif %}
              {% csrf_token %}
            <div id="" class=" form-group form-outline mb-4">
              <input type="text" name="username" id="id_username"  class="form-control form-control-lg controls" />
              <label class="form-label control-label" for="id_username">Username</label>
            </div>

            <div id="" class=" form-group form-outline mb-4">
              <input type="password" name="password" id="id_password" class="form-control form-control-lg controls" />
              <label class="form-label control-label" for="id_password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" value="login">Login</button>
            </div>
             <a href="{% url 'google_login' %}"><button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button></a>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="{% url 'password_reset' %}">Forgot password?</a></p>
            <p>Don't have an account? <a href="{% url 'signup' %}" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>


{% endblock %}
